<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        c=Number(prompt("Có 2 biến c và n, nhập c vào đây (lưu ý: c<n)"))
        n=Number(prompt("nhập n vào đây"))
        s=Number(prompt("Nhập số bước nhảy vào đây"))
        if(c<n){
        for(let i=c;i<n;i+=s){
            console.log(i)
        }
    }
    else{
        console.log("xin lỗi, c phải nhỏ hơn n")
    }
    </script>
</body>
</html>
