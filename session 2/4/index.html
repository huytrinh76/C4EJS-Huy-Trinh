<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        c=1
        n=Number(prompt("Nhập 1 số bất kì để tính giai thừa vào đây"))
        for(let i=1;i<=n;i++){
            giaithua=c*=i
        }
        console.log("Vậy số vừa rồi có giai thừa là: ",giaithua)
    </script>
</body>
</html>
