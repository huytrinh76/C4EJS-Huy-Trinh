<body>
    <script>
        x=Number(prompt("Nhập 1 số trong khoảng 0-9 vào đây"))
        if(x>=4.5){
            console.log("Số bạn vừa nhập là nửa trên của 9")
        }
            else{
                console.log("Số bạn vừa nhập là nửa dưới của 9")}
        
        
    </script>
