<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x=Number(prompt("Nhập 1 số vào đây"))
        n=Number(prompt("Nhập số cần so sánh vào đây"))
        if(x>n){
            console.log("Số bạn vừa nhập là nửa trên của", n)
        }
        else{
            console.log("Số bạn vừa nhập là nửa dưới của", n)
        }
        
    </script>
</body>
</html>
