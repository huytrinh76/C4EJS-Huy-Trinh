<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9</title>
    <link rel="stylesheet" href="bai12.css">
</head>
<body>
    <h1>Phiếu đăng ký tham gia chương trình khuyễn mãi</h1>
    <table>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <label for="">
                    <input type="radio" name="gender" id="">Nam
                    <input type="radio" name="gender" id="">Nữ
                </label>
            </td>
        </tr>
        <tr>
            <td>Nghề nghiệp</td>
            <td>
                <select name="" id="">
                    <option value="">Bác sĩ</option>
                    <option value="">Kỹ sư</option>
                    <option value="">Giáo viên</option>
                    <option value="">Khác</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Chọn sản phẩm tham gia</td>
            <td>
                <select name="" id="">
                    <option value="">Kem đánh răng</option>
                    <option value="">Bột giặt</option>
                    <option value="">Dầu gội đầu</option>
                    <option value="">Sữa tắm</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Số người dự đoán tham gia</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><button type="submit" onclick="click()">Đồng ý</button></td>
        </tr>
        <tr><div id="cyka"></div></tr>
    </table>
    <script src="bai12.js"></script>
</body>
</html>
